<include file="Public/head"/>

<body class="no-skin">
<include file="Public/header"/>

</div>

<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>
            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="cf">
                            <form class="form-inline" action={:U('integral/sel')} method="get">
                                <a class="btn btn-info" href="{:U('integral/add')}" value="">新增</a>


                                <label class="inline">商品标题</label>
                                <input type="text" name="keyword" value="{:I('keyword')}" class="form-control">

                                <label class="inline">&nbsp;&nbsp;商品排序：</label>
                                <select name="order" class="form-control">
                                    <option value="desc" <if condition="I('order') eq desc">selected</if>>发布时间降序</option>
                                    <option value="asc" <if condition="I('order') eq asc">selected</if> >发布时间升序</option>

                                </select>


                                <button type="submit" class="btn btn-purple btn-sm">
                                    <span class="ace-icon fa fa-search icon-on-right bigger-110"></span>
                                    搜索
                                </button>
                            </form>
                        </div>
                        <div class="space-4"></div>
                        <form id="form" method="post" action="{:U('del')}">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th class="center"><input class="check-all" type="checkbox" value=""></th>
                                    <th class="col-xs-7">商品名称</th>
                                    <th>商品图片</th>

                                    <th>所需商品积分</th>
                                    <th>所需商品反拍额</th>
                                    <th>可兑换可用余额</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <volist name="data" id="val">
                                    <tr>
                                        <td class="center"><input class="ids" type="checkbox" name="ids[]"
                                                                  value="{$val['id']}"></td>

                                        <td>{$val['name']}</td>
                                        <td><img src={$val['thumbnail']} width="30px"/></td>

                                        <td>{$val['fen_price']}</td>
                                        <td>{$val['e_price']}</td>
                                        <td>{$val['price']}</td>

                                        <td><if condition="$val['status'] eq 1">可见<else/>不可见</if></td>

                                        <td><a href="{:U('edit',array('aid'=>$val['id']))}"><i
                                                class="ace-icon fa fa-pencil bigger-100"></i>修改</a>&nbsp;&nbsp;<a
                                                href="javascript:;" val="{:U('del',array('ids'=>$val['id']))}" class="del"><i
                                                class="ace-icon fa fa-trash-o bigger-100 red"></i>删除</a></td>
                                    </tr>
                                </volist>
                                </tbody>
                            </table>
                        </form>
                        <div class="cf">
                            <input id="submit" class="btn btn-info" type="button" value="删除">
                        </div>
                        {$page}
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
<script type="text/javascript">
    $(function () {
        $(".check-all").click(function () {
            $(".ids").prop("checked", this.checked);
        });
        $(".ids").click(function () {
            var option = $(".ids");
            option.each(function (i) {
                if (!this.checked) {
                    $(".check-all").prop("checked", false);
                    return false;
                } else {
                    $(".check-all").prop("checked", true);
                }
            });
        });
        $("#submit").click(function () {
            bootbox.confirm({
                title: "系统提示",
                message: "是否要删除所选商品？",
                callback: function (result) {
                    if (result) {
                        $("#form").submit();
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
        $(".del").click(function () {
            var url = $(this).attr('val');
            bootbox.confirm({
                title: "系统提示",
                message: "是否要该商品？",
                callback: function (result) {
                    if (result) {
                        window.location.href = url;
                    }
                },
                buttons: {
                    "cancel": {"label": "取消"},
                    "confirm": {
                        "label": "确定",
                        "className": "btn-danger"
                    }
                }
            });
        });
    })
    //
    $('#ddd').click(function () {
        layer.open({
            title:"拍卖信息输入",
            closeBtn: 1,
            btn: ['确认', '取消'],
            area: ['25%','70%'],
            type: 1,
            content: $('#shuru'), //这里content是一个DOM
            yes: function(index){
                var obj = document.getElementsByName("ids[]");
                var check_val = [];
                for(k in obj)
                {
                    if(obj[k].checked)
                        check_val.push(obj[k].value);
                }
                // alert(check_val);
                var start_time = $("input[name='start_time']").val();
                var end_time = $("input[name='end_time']").val();
                var session_time = $("input[name='session_time']").val();
                var session_id = $("#session_id").val();
                $.ajax({
                    url:"{:U('auxtion_info')}",
                    data:{ids:check_val,start_time:start_time,end_time:end_time,session_time:session_time,session_id:session_id},
                    type:"Post",
                    // dataType:"json",
                    success:function(data){
                        console.log(data);
                        layer.msg(data,{time:4*1000});
                    },
                    error:function(data){
                        console.log(data);
                        layer.msg("出错了！！");
                    }
                });
                layer.close(index);


            }
        });
    })
</script>
</body>
</html>
