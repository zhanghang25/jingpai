    地址列表	<a href={:U('index/articles',array('id'=>1))}><img src="__PUBLIC__/jss/help.png" class="h-img"></a>

<ul class="ad-ul1">
    <foreach name="data" item="lk">
        <input type="hidden" name="address_id" value={$lk['id']}>
        <li>
            <div class="defau">
                <div class="clearfix">
                    <span class="fl ad-span1">{$lk['name']}<if condition="$lk['default'] eq 1 ">【默认】</if></span>
                    <span class="fr ad-span1">{$lk['phone']}</span>
                </div>
                <p class="ad-p1">{$lk['province']}{$lk['city']}{$lk['county']}{$lk['detailed']}</p>
            </div>
            <div class="clearfix ad-div1">
                <input type="hidden" name="address_id" value={$lk['id']}>
                <div class="fr">
                    <img src="__PUBLIC__/jss/logo42.png" class="ad-img1">
                    <span class="fr ad-p1 ad-del-alert-down">删除</span>
                </div>
                <a href="{:U('orderaddress/edits',['edg'=>$lk['id'],'id'=>I('get.id')])}">
                    <div class="fr" style="margin-right: 0.7rem;">
                        <img src="__PUBLIC__/jss/logo41.png" class="ad-img1">
                        <span class="fr ad-p1">编辑</span>
                    </div>
                </a>
            </div>
        </li>
    </foreach>

</ul>
<a href={:U('orderaddress/adds',array('id'=>I('get.id')))}><div class="ad-btn" style="position:absolute;bottom: 0.2rem;">添加收货地址</div></a>

<div class="ad-del-alert">
    <div class="ad-del-div1">
        <p>确定要删除地址么？</p>
        <div class="ad-div2">
            <input type="hidden" id="address_id" value="">
            <input type="hidden" id="ssid" value="$id">
            <span class="fl">取消</span>
            <span class="fr ad-span1">删除</span>
        </div>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/jss/ajaxForm.js"></script>
<script type="text/javascript" src="__PUBLIC__/jss/jquery-2.1.4.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/jss/center.js"></script>

<!-- 模板 -->

<script type="text/javascript">
    /*

     */
    function ajaxplay(_self,formdata){

        var url = $("#url").val();

        //不可点击

        $(_self).prop("disabled",true);

        //加载中

        $('#loading').html('<img src="__PUBLIC__/jss/loading.gif" width="60" height="60">');

        //ajax交互

        $.ajax({

            type : 'post',

            url : url,

            data:formdata,

            processData: false,

            contentType: false,

            dataType:'json',

            complete : function(data){

                data = JSON.parse(data.responseText);

                console.log(data);

                if(data['code'] == 1){

                    $('#loading').html("");

                    noty({text: data['msg'], layout: "center",type: 'success',timeout: 1500});

                    setTimeout('window.location="'+data['url']+'"',1500)

                }else{

                    $('#loading').html("");

                    $(_self).prop("disabled",false);

                    noty({text: data['msg'], layout: "center",type: 'error',timeout: 4000});



                }



            }

        });

    }

</script>


<script>
    $('.ad-del-alert-down').click(function(){
        var address_id = $(this).parent().prev().val();

        $('#address_id').val(address_id);
        $('.ad-del-alert').toggle();
    })
    $('.ad-span1').click(function(){
        $('.ad-del-alert').toggle();
        var address_id = $('#address_id').val();
        var id = $('#ssid').val();
        $.post("{:U('orderaddress/delet')}",{address_id:address_id,id:id},function (data){
//            console.log(data);return false;
            if(data.code == 200){
//                  $('.ad-ul1 li').eq($(this).index()).remove();
                noty({text: "删除成功", layout: "center",type: 'warning',timeout: 4000});
                setTimeout('window.location.reload();',1500);
            }else{
                noty({text: "删除失败", layout: "center",type: 'warning',timeout: 4000});
                setTimeout('window.location.reload();',1500);
                return false;
            }
        })
    })
    $('.fl').click(function(){
        $('.ad-del-alert').toggle();
    })
    $('.defau').click(function(){
        var address_id = $(this).parent().prev().val();
        $.post("{:U('address/defaults')}",{address_id:address_id},function(data){
            console.log(data);
            if(data.code == 200){
                noty({text: "设置默认地址成功", layout: "center",type: 'warning',timeout: 4000});
                setTimeout('window.location.reload();',1500);
            }else {
                noty({text: "设置默认地址失败", layout: "center",type: 'warning',timeout: 4000});
                setTimeout('window.location.reload();',1500);

                return false;
            }
        })
    })
</script>
