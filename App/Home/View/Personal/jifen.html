<script>
 function jk(s){

     $('.jk').click(function(){

         layer.confirm('是否确定兑换？', {
             btn: ['是','否'] //按钮
         }, function(){

             $.ajax(
                 {
                     type:"post",
                     url:"huan",
                     data:{id:s},
                     dataType:"json",
                     success:function(data){

                         if(data['code'] == 1){

                             $('#loading').html("");

                             layer.msg(data['msg'], {icon: 1});

                             setTimeout('window.location="'+data['url']+'"',1500)

                         }else{

                             $('#loading').html("");



                             layer.msg(data['msg'], {icon: 2});



                         }
                     }

                 }
             )

         }, function(){


         });
         return false;
     });


 }
</script>
