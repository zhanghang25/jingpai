<script>
    function b(){

        t = parseInt(x.css('left'));

        y.css('left',h1);
        x.animate({left: t - h1 + 'px'},5000,'linear');	//19为每个li的高度

        if(Math.abs(t) == h-h1){ //19为每个li的高度
            y.animate({left:'0px'},5000,'linear');
            z=x;
            x=y;
            y=z;
        }
        setTimeout(b,6000);//滚动间隔时间 现在是3秒
    }
</script>
